<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Shape Calculator -Triangular Pyramid</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
	 <h1>Shape Calculator</h1>
	</div>

	<div class = "nav">
		<a href = "index.html">Home</a>
		<a href = "about.html">About</a>
	</div>

	<div class = "content">
		<h2> Triangular Pyramid</h2>
		<div class="center">
			<img src = "images/pyramid.jpg" width = 20%>
			<div class = "no-decoration">
				<br>
			</div>

			<p>Volume = (1/3) &#10005 Base &#10005 height </p>
		</div>
		<div align = "center">
			<div class = "form">
				<p> Required Information</p>
				<form>
					<label for="base">Base</label>
					<input type="number" id="base" name="base" placeholder = "0">
					<br>
					<label for="height">Height</label>
					<input type="number" id="height" name="height" placeholder = "0">
					<br>
					<button type ="submit"> Calculate</button>
					<button type ="reset"> Clear</button>
				</form>
			</div>
		</div>
	</div>

</body>
